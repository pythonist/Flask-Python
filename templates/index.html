    <div class="container my-4">
        <h4>Add an Item in the ToDo List</h4>
        <form action="/" method="POST">
            <div class="mb-3 my-6">
                <label for="exampleFormControlInput1" class="form-label">Add Items</label>
                <input type="text" class="form-control" name="title" id="title"
                    placeholder="add some items in the list">
            </div>
            <div class="mb-3 my-6">
                <label for="exampleFormControlInput1" class="form-label">Add Description</label>
                <input type="desc" class="form-control" name="description" id="description"
                    placeholder="please add description">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>




    <div class="container my-80">
        <h4>Your To Do Items</h4>
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th width="10%" scope="col">S No.</th>
                    <th width="20%" scope="col">Item</th>
                    <th width="20%" scope="col">Description</th>
                    <th width="20%" scope="col">Date & Time Created</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <!-- <div class="card">
                    <div class="card-body">
                      This is some text within a card body.
                    </div>
                  </div> -->
                {% for todo in alltodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{ todo.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>
                        <a href="/update/{{todo.id}}" class="btn btn-primary mx-2" type="button">Update
                            <a href="/delete/{{todo.id}}" class="btn btn-danger mx-2" type="button">Delete
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
